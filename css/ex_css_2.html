<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    #selected { /* #이 붙음으로 id를 불러옴*/
      border:1px red solid;
      /* solid : 실선, dotted : 점선 */
      padding: 30px;
      margin: 50px;
    }
    #Java {
      border: 1px blue solid;
      height: 30px;
      width: 75px;
    }
  </style>
</head>
<body>
  <ul>
    <li>html</li>
    <li id = "selected">css</li>
    <li id = "Java">JavaScript</li>
  </ul>
</body>
</html>
